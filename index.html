<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-card">
      <h1>Event 1</h1>
      <p>Number of available seats : 23</p>

      <div class="container card" id="inner">
        <div class="row">
          <div class="col-md-4">
            <img src="https://www.mlm.com/wp-content/uploads/2014/01/52b3ac4c618e8.jpeg" alt="Event picture">
          </div>
          <div class="col-md-8">
            <form>
                <div class="form-group input-group flex-nowrap mb-3">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group input-group flex-nowrap mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group input-group flex-nowrap mb-3">
                    <label for="pno">Phone No.:</label>
                    <input type="pno" class="form-control" id="pno">
                </div>
                <div class="form-group input-group flex-nowrap mb-3">
                    <label for="pno">Number of seats:  </label>
                    <select name="seats" id="seats">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
                <div class="form-group input-group flex-nowrap mb-3">
                    <label for="atnd">Number of Attendee 2:  </label>
                    <input type="atnd" class="form-control" id="atnd">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="cancel" class="btn btn-primary" id="cancel">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
